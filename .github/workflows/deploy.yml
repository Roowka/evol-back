# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Evol-back CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'
      - run: npm install
      
      # Changement du .env
      - name: Utilisation .env.test
        run: cp .env.test .env

      # Création du volume Docker
      - name: Création volume evol-postgres
        run: docker volume create evol-postgres

      # Lancement de PostgreSQL
      - name: Démarrage de PostgreSQL
        run: docker-compose up -d
        env:
          POSTGRES_CONTAINER_NAME: evol-postgres
          POSTGRES_USER: evoladmin
          POSTGRES_PASSWORD: evolpassword
          POSTGRES_DB: evol-db
      
      # Attente de PostgreSQL
      - name: Attente de PostgreSQL
        run: |
          echo "En attente de PostgreSQL..."
          while ! docker exec ${POSTGRES_CONTAINER_NAME} pg_isready -U ${POSTGRES_USER}; do
            sleep 1
          done
      
      # Lancement des tests
      - run: npm test

      # Suppression des containers
      - name: Arrêt des container
        run: docker-compose down

       # Suppression du volume
      - name: Suppression de evol-postgres
        run: docker volume rm evol-postgres
